<mat-sidenav-container class="sidenav-container">
  <mat-toolbar color="primary">
    <button mat-button (click)="toggleSidenav()">
      <mat-icon>{{ sidenavOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav #sidenav mode="side" [opened]="sidenavOpen">
    <mat-nav-list>
      <mat-list-item (click)="showPaymentDetails()">Payment Details</mat-list-item>
      <mat-list-item (click)="showFilmDetails()">Film Details</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
