<!-- display.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Define the table columns -->
    <ng-container matColumnDef="filmid">
      <th mat-header-cell *matHeaderCellDef> Film ID </th>
      <td mat-cell *matCellDef="let film"> {{ film.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let film"> {{ film.title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let film"> {{ film.description }} </td>
    </ng-container>
  
    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef> Release Year </th>
      <td mat-cell *matCellDef="let film"> {{ film.releaseYear }} </td>
    </ng-container>
  
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let film"> {{ film.languageName }} </td>
    </ng-container>

    <ng-container matColumnDef="rentalDuration">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let film"> {{ film.rentalDuration}} </td>
      </ng-container>

      <ng-container matColumnDef="rentalRate">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let film"> {{ film.rentalRate}} </td>
      </ng-container>

      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let film"> {{ film.length}} </td>
      </ng-container>
  

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let film"> {{ film.rating}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let film"> {{ film.action}} </td>
      </ng-container>
    <!-- Add more column definitions as needed -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
