<app-cust-header></app-cust-header>
<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="company-name">
    <h1 id="headid">MINDCRAFT SOFTWARE PVT. LTD.</h1>
  </div>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item (click)="openPaymentDetails()">
        <span class="entry">
          <mat-icon>payment</mat-icon>
          <span *ngIf="!isCollapsed">Payment Details</span>
        </span>
      </a>
      <a mat-list-item (click)="openFilmDetails()">
        <span class="entry">
          <mat-icon>movie</mat-icon>
          <span *ngIf="!isCollapsed">Film Details</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h2>Content</h2>
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
  <div class="profile-container">
    <img src="../../assets/profile.svg" (click)="openProfileCard()" class="company-logo" id="profile">
  </div>
</mat-sidenav-container>
