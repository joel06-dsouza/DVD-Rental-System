<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="staff">
        <mat-card id="staffcard">
            <mat-card-header>
                <mat-card-title id="staffheading">Staff Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content id="staffcontent">
                <p id="staffwlcm">Welcome to your profile!</p>
                <p><strong>Name: </strong>{{name}}</p>
                <p><strong>Staff ID: </strong> {{id}}</p>
                <p><strong>Email ID: </strong> {{email}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="logout()" id="staffbtn">Logout</button>
            </mat-card-actions>
        </mat-card>
    </div>
</body>

</html>
