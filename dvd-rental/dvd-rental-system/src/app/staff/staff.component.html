<div class="staff-popup">
    <h2>Add Staff Member</h2>
    <form (submit)="onAddStaff()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" [(ngModel)]="staff.fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="staff.lastName" name="lastName" required />
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
