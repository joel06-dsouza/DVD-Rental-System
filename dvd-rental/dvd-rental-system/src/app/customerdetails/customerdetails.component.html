<div class="staff-details-card">
  <h2>{{ data.title }}</h2>

      <span class="label">Customer ID:</span>
      <span class="value">{{ data[0].id}}</span>
    </div>
    <div class="field">
      <span class="label">Name:</span>
      <span class="value">{{ data[0].name }}</span>

      <span class="label">Email:</span>
      <span class="value">{{ data[0].email }}</span>
    </div>
    <div class="field">
      <span class="label">Address:</span>
      <span class="value">{{ data[0].customer_address }}</span>
    </div>
    <div class="field">

    </div>
  </div>
