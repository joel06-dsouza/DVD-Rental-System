
<!-- login.component.html -->
<div class="container">
    
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Login</mat-card-title> <!-- Apply the class here -->
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginModel.loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="login-input">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="loginModel.username.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginModel.username.hasError('minlength')">Username must be at least 4 characters long</mat-error>
          </mat-form-field>
          <mat-form-field class="login-input">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginModel.password.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginModel.password.hasError('minlength')">Password must be at least 8 characters long</mat-error>
          </mat-form-field>
          <div class="login-button">
          <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
